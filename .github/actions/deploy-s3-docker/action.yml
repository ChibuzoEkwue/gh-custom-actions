name: Deploy to AWS S3 (Docker)
description: Deploys a static website to an AWS S3 bucket using Docker.
inputs:
  bucket:
    description: "The S3 bucket name"
    required: true
  bucket-region:
    description: "The AWS region where the S3 bucket is located"
    required: true
    default: "us-east-1"
  dist-folder:
    description: "The folder containing the built website files"
    required: true
outputs:
 website-url:
    description: "The URL of the deployed website"
runs:
  using: "docker"
  image: "Dockerfile"